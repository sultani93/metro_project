//= include/header.html
<div class="content-wrapper">
  <div class="bg-pic-about"></div>
  <div class="overlay-page"></div>
  <div class="space-double"></div>
  <section class="about">
    <div class="row no-gutters">
      <div class="col-md-9 col-sm-7">
        <div id="map"></div>
      </div>
      <div class="col-md-3 col-sm-5">
        <div class="contact-info">
          <div class="address">
            <p class="contact-title mb-3">Address</p>
            <p class="personal-info mb-3">129 Park street,</p>
            <p class="personal-info mb-3">New York City, NY 10903</p>
          </div>
          <div class="address">
            <p class="contact-title">Phone</p>
            <a class="tel-num mb-3" href="tel:(+6221) 000 888 999"
              >(+6221) 000 888 999</a
            >
          </div>
          <div class="address">
            <p class="contact-title">Email</p>
            <a class="tel-num mb-3" href="mailto:companyname@gmail.com"
              >companyname@gmail.com</a
            >
          </div>
          <div class="address">
            <p class="contact-title">Website</p>
            <a class="tel-num mb-3" href="mailto:companyname@gmail.com"
              >www.companyname.com</a
            >
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="contact">
          <form>
            <input
              type="text"
              class="form-control"
              name="name"
              placeholder="your name"
              id="your-name"
            />
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="your email"
              name="email"
            />
            <textarea
              class="form-control"
              id="your-message"
              name="textarea"
              rows="3"
              placeholder="your enquiry"
            ></textarea>
            <button type="submit" class="sent-now">Sent Now</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <div class="space-double"></div>
</div>

//= include/footer.html
